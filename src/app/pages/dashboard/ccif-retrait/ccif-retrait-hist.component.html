    <mat-toolbar color="primary" style="width:92%">
        <span class="fill-remaining-space">Historique des retraits</span>
    </mat-toolbar>
    <div class="pull-right" style="margin-right: 100px">
        <!-- <button mat-fab color="primary" (click)="callToADD()">
        <mat-icon>check</mat-icon>
    </button> -->
    </div>

    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <mat-form-field class="inputForm" style="width: 10%; font-size: 18px; color: #08c;">
        <input matInput placeholder="Total cotisation" value="{{TOTAL | currency:'XAF':'symbol':'2.0-3':'fr'}}">
    </mat-form-field>
    <br/><br/>

    <table mat-table [dataSource]="data" class="mat-elevation-z8">
        <mat-progress-bar *ngIf="_progress" mode="indeterminate"></mat-progress-bar>

        <ng-container matColumnDef="photo">
            <th mat-header-cell *matHeaderCellDef> PHOTO </th>
            <mat-cell *matCellDef="let item">
                <img mat-card-avatar style="height: 70px; width: 70px; border-radius: 50%;" src="{{imageUrl + item?.client.photo}}">
            </mat-cell>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="ref">
            <th mat-header-cell *matHeaderCellDef> Référence </th>
            <td mat-cell *matCellDef="let item"> {{item?.client.referenceClient}} </td>
        </ng-container>
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef> Nom </th>
            <td mat-cell *matCellDef="let item"> {{item?.client.nomClient}} </td>
        </ng-container>
        <ng-container matColumnDef="prenom">
            <th mat-header-cell *matHeaderCellDef> Prénom </th>
            <td mat-cell *matCellDef="let item"> {{item?.client.prenomClient}} </td>
        </ng-container>

        4
        <!-- Weight Column -->
        <ng-container matColumnDef="montant">
            <th mat-header-cell *matHeaderCellDef> Cotisation </th>
            <td mat-cell *matCellDef="let item"> {{item?.montantRetrait | currency:'XAF':'symbol':'2.0-3':'fr'}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="debut">
            <th mat-header-cell *matHeaderCellDef> Début Tontine </th>
            <td mat-cell *matCellDef="let item"> {{item?.client.dateDebutTontine | date:'fullDate'}} </td>
        </ng-container> -->

        <ng-container matColumnDef="dateR">
            <th mat-header-cell *matHeaderCellDef> Date retrait </th>
            <td mat-cell *matCellDef="let item"> {{item?.dateRetrait | date:'fullDate'}} </td>
        </ng-container>

        <!-- <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let item"> {{item?.client.dateCreation | date:'fullDate'}} </td>
        </ng-container> -->
        <!-- Symbol Column -->

        <!-- <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Clôturer </th>
            <td mat-cell *matCellDef="let item"> {{item?.client.statutCloture ? 'OUI' : 'NON'}} </td>
        </ng-container> -->
        <!-- Symbol Column -->

            <th mat-header-cell *matHeaderCellDef> Actions</th>
            <td mat-cell *matCellDef="let i" class="actions">

                <button mat-icon-button (click)="callToEDIT({data:i, actions: true})">
            <mat-icon>edit</mat-icon>
            </button> &nbsp;&nbsp;
                <button mat-icon-button (click)="callToEDIT({data:i, actions: false})">
                <mat-icon>delete</mat-icon>
            </button>
            </td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator showFirstLastButtons (page)="page($event)"></mat-paginator>
</div>
