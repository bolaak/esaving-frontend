<mat-toolbar color="primary" style="width:100%">
    <span class="fill-remaining-space">Statistique des collectes</span>
</mat-toolbar>
<mat-progress-bar *ngIf="_progress" mode="indeterminate"></mat-progress-bar>
<br>
<div style="margin-left: 50px;">
    <mat-form-field style="width: 35%;">
        <input matInput [(ngModel)]="date_debut" name="date_debut" [matDatepicker]="picker8" placeholder="Date DÃ©but">
        <mat-datepicker-toggle matSuffix [for]="picker8"></mat-datepicker-toggle>
        <mat-datepicker #picker8></mat-datepicker>
    </mat-form-field>&nbsp;&nbsp;&nbsp;
    <mat-form-field style="width: 35%;">
        <input matInput [(ngModel)]="date_fin" name="date_fin" [matDatepicker]="picker9" placeholder="Date Fin">
        <mat-datepicker-toggle matSuffix [for]="picker9"></mat-datepicker-toggle>
        <mat-datepicker #picker9></mat-datepicker>
    </mat-form-field>
    <button mat-button color="primary" (click)="download()">
        Valider
    </button>
    <button mat-button [mat-dialog-close]="'CLOSED'">FERMER</button>
</div>


<form class="form" *ngIf="statColl">
    <mat-dialog-content>
        <p class="py-1"><iframe style="margin-left: 5%" frameborder="1"
                style="width: -webkit-fill-available;height: -webkit-fill-available; margin: 5%"
                #iframeContrat></iframe></p>
    </mat-dialog-content>
</form>
